
<p *ngIf="!patientList"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="patientList">
  <thead>
    <tr>
      <th>Identity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patientList">
      <td>{{ patient.identityNumber }}</td>
    </tr>
  </tbody>
</table>
